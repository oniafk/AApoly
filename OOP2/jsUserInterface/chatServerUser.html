<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue",
          sans-serif4;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #5c6b73;
      }
      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 50%;
        background-color: #9db4c0;
        padding: 20px;
        border-radius: 10px;
      }
      section {
        width: 100%;
        display: flex;
        flex-direction: column;
        margin: 20px 0;
      }
      h2 {
        margin: 0;
        font-size: 20px;
        margin-bottom: 15px;
        margin-top: 15px;
      }
      ul {
        display: flex;
        flex-direction: column;
        list-style: none;
        padding: 0;
      }
      .message {
        display: flex;
        flex-direction: column;
        gap: 4px;
        margin: 4px 0;
        padding: 4px 8px;
      }
      .message > span {
        width: 36px;
        height: 36px;
        background: #eee;
        font-size: 12px;
        font-family: 500;
        display: flex;
        justify-content: center;
        align-items: center;
        border-radius: 999999999px; /* big number to make it round, never big enough */
      }
      .message > p {
        border-radius: 4px;
        padding: 4px 8px;
        margin-top: 8px;
      }
      .message.user {
        align-self: flex-end;
        align-items: flex-end;
      }
      .message.user span,
      .message.user p {
        background: rgb(204, 248, 210);
      }
      .message.sender {
        align-self: self-start;
      }
      .message.sender span,
      .message.sender p {
        background: rgb(236, 236, 236);
      }
      .messages-container {
        border: 1px solid #ccc;
        padding: 10px;
        height: 200px;
        overflow-y: auto;
        background-color: #edf8f8;
        border-radius: 5px;
      }
      .input-message-container {
        border: 1px solid #ccc;
        margin-top: 10px;
        padding: 2px;
        height: 80px;
        overflow-y: auto;
        background-color: #edf8f8;
        border-radius: 5px;
      }
      .input-message-container input {
        width: 100%;
        height: 100%;
        border: none;
        background-color: #edf8f8;
        font-size: 16px;
        overflow: auto;
      }
      .send-button,
      .connect-button {
        margin-top: 10px;
        padding: 10px 20px;
        background-color: #648293;
        color: white;
        border: none;
        cursor: pointer;
        border-radius: 5px;
      }
      .send-button-container,
      .connect-button-container {
        display: flex;
        justify-content: right;
      }
      .send-button:hover,
      .connect-button:hover {
        background-color: #4c6370;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <section>
        <div>
          <h2>User Name</h2>
          <div class="input-message-container">
            <input type="text" id="username-input" />
          </div>
        </div>
        <div class="connect-button-container">
          <button class="connect-button">Connect</button>
        </div>
      </section>
      <section>
        <div>
          <h2>Messages</h2>
          <div class="messages-container">
            <ul id="messages-list"></ul>
          </div>
        </div>
        <div>
          <div>
            <h2>Message to send</h2>
            <div class="input-message-container">
              <input type="text" id="message-input" />
            </div>
          </div>
          <div class="send-button-container">
            <button class="send-button">Send</button>
          </div>
        </div>
      </section>
    </div>

    <template id="message-template"></template>
      <li class="message">
        <span></span>
        <p></p>
      </li>
    </template>

    <script>
      document.querySelector('.connect-button').addEventListener('click', function() {
          const username = document.querySelector('#username-input').value;
          if (username) {
              const now = new Date();
              const timeString = now.toLocaleTimeString();
              const dateString = now.toLocaleDateString();
              const connectMessage = `User ${username} connected at ${timeString} on ${dateString}`;
              displayMessage(connectMessage);
          }
      });

      document.querySelector('.send-button').addEventListener('click', function() {
          const message = document.querySelector('#message-input').value;
          if (message) {
              fetch('backend.php', {
                  method: 'POST',
                  headers: {
                      'Content-Type': 'application/json'
                  },
                  body: JSON.stringify({ message: message })
              })
              .then(response => response.json())
              .then(data => {
                  renderMessages(data);
              });
          }
      });

      function fetchMessages() {
          fetch('backend.php')
              .then(response => response.json())
              .then(data => {
                  renderMessages(data);
              });
      }

      function renderMessages(messages) {
          const messagesList = document.querySelector('#messages-list');
          messagesList.innerHTML = '';
          messages.forEach(msg => {
              const li = document.createElement('li');
              li.textContent = msg;
              messagesList.appendChild(li);
          });
      }

      function displayMessage(message) {
          const messagesList = document.querySelector('#messages-list');
          const li = document.createElement('li');
          li.textContent = message;
          messagesList.appendChild(li);
      }

      // Call fetchMessages on page load to get the message history
      window.onload = fetchMessages;
    </script>
  </body>
</html>
